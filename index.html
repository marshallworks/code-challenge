<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nav Board</title>
	<link rel="stylesheet" href="style/main.css">
	<script src="logic/utilities.js"></script>
	<script src="logic/main.js"></script>
</head>
<body>
	<div class="container">
		<canvas id="board" width="300" height="300"></canvas>
		<div class="ui">
			<hr>
			<label for="board-width">
				Width:
				<input type="number" id="board-width" name="board-width" step="1">
			</label>
			<label for="board-height">
				Height:
				<input type="number" id="board-height" name="board-height" step="1">
			</label>
			<label for="start-x">
				Start X:
				<input type="number" id="start-x" name="start-x" step="1">
			</label>
			<label for="start-y">
				Start Y:
				<input type="number" id="start-y" name="start-y" step="1">
			</label>
			<hr>
			<button class="advance">Advance</button>
			<button class="run">Auto Run</button>
			<button class="reset">Reset</button>
			<hr>
			<span class="message">New</span><br><br>
			<span class="move-count">0</span>
			<hr>
		</div>
	</div>
</body>
</html>
